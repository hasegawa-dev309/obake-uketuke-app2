<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ff6b35" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="お化け屋敷整理券システム" />
    
    <!-- PWA対応 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="description" content="お化け屋敷の整理券を簡単に取得・管理できるシステム" />
    <meta name="keywords" content="お化け屋敷,整理券,予約,管理" />
    <meta name="author" content="お化け屋敷整理券システム" />
    
    <!-- iOS用アイコン -->
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-192x192.png" />
    
    <!-- スプラッシュスクリーン -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>お化け屋敷整理券システム</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker登録 -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    <script type="module" src="/src/bridge.tsx"></script>
  </body>
</html>
